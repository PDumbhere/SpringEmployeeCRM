<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

	<title>Company Employee List</title>
	<meta charset="utf-8">
	
</head>

<body>
	<h2>Company Employee List</h2>
	<hr>
	
	<table>
		<thead>
			<tr>
				<th>EmployeeId</th>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email ID</th>
				<th>Action</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="employee : ${employees}">
				<td th:text="${employee.id}"/>
				<td th:text="${employee.firstName}"/>
				<td th:text="${employee.lastName}"/>
				<td th:text="${employee.email}"/>
				<td><a th:href="@{/seeEmployeeDetails(employeeId=${employee.id})}" type="button">
					View Details
				</a> 
				</td>
			</tr>
		</tbody>
	</table>
	
	<br>
	<a th:href="@{/}">Go Back to Home Page</a>

</body>



</html>
